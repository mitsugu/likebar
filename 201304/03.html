      <p>今日は某所のイベントで<a href="http://www.city.takatsuki.osaka.jp/kurashi/kiban/koen/daihyo_koen/1328775617547.html" class="external">大阪府高槻市の摂津峡</a>まで花見に行ってきました。花見と言ってもノンアルコールです。</p>
      <img src="fig2013040301.jpg" width="340" height="512">
      <p>染井吉野が満開でした。</p>
      <img src="fig2013040302.jpg" width="512" height="340">
      <p>この桜はなんていう桜なのかわかりません。しっかりとしたピンク色なのですが。</p>
