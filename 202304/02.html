      <h4>母が旅立つ</h4>
      <p class="mid-flow"><img src="fig2023040201.jpg" width="512" height="340"></p>
      <p>染井吉野の花が風に舞いはじめる今日、母が旅立ちました。染井吉野が風に舞うたびにきっと母のことを思い出すのでしょう。</p>
      <p>母の生前お世話になった方々に故人に成り代わり心より御礼申し上げます。</p>
      <p>令和5年4月</p>

        <li>花吹雪 母を想ひて 空を見上げん<li>
