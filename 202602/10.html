			<h3>Dive #131 帰還宣言</h3>
			<p>37 年もの間、いろいろ迷いも苦悩もありましたが、ぼく本来の立つべき位置、立つことができる位置にぼくは戻ってきました。ぼくはリーダーではなく、リーダーを支える参謀であり、官房長官であり、アドバイザリースタッフであり、頭脳です。</p>
			<p>まだ迷うこともあるかもしれませんが、ただいまと言わせてください。ぼくは帰ってきました。</p>
