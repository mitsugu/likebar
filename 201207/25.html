    <div id="2012072501" class="top-mutter">
      <h4>リハビリテーションの経過 3</h4>
      <p>たかだか高低差 2 メートル弱ですが、手すりをつかんで自力で階段を昇り降りしました。</p>
      <p>また階段を降りたところにある半地下の売店内も、時折什器に触れてバランスをとりながら ( しかもカニ歩き ) ですが、ほぼ独力で歩くことができました。</p>
      <p>少しずつですが歩く感覚を取り戻しつつあるようです。</p>
