    <div id="2018091201" class="top-mutter">
      <h4>また夕暮れの時間帯に撮ってきた</h4>
      <p>昨日また性懲りもなく夕日の写真を撮ってきました。本当は夕焼けを撮りたかったのですが、空は 11 日のようには全然焼けずグレーなままでした。</p>
      <a data-flickr-embed="true" data-header="true"  href="https://www.flickr.com/photos/78095270@N03/43894937554/in/dateposted-public/" title="IMGP0006"><img src="https://farm2.staticflickr.com/1882/43894937554_12116fe2b2.jpg" width="500" height="333" alt="IMGP0006"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script><br>
      <a data-flickr-embed="true" data-header="true"  href="https://www.flickr.com/photos/78095270@N03/43894937164/in/dateposted-public/" title="IMGP0015"><img src="https://farm2.staticflickr.com/1841/43894937164_715a51232b.jpg" width="500" height="333" alt="IMGP0015"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
      <p>右手のビルの上に珍しく環水平アークがでていることに気がついて撮ったのが下の写真になります。</p>
      <a data-flickr-embed="true" data-header="true"  href="https://www.flickr.com/photos/78095270@N03/43894936894/in/dateposted-public/" title="IMGP0023"><img src="https://farm2.staticflickr.com/1846/43894936894_eb6fba14a4.jpg" width="500" height="333" alt="IMGP0023"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
      <p>夕焼け狙いで 1 時間半粘ったんですけどね。だめでした。</p>
