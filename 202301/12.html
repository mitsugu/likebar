      <h4>とり散歩 (3)</h4>
      <p>なんとなく鳥を見たくなったので近くの公園まで歩いてみた。</p>
      <p>が、いなーい。ぜんぜんいなーい。</p>
      <p class="mid-flow"><img src="fig2023011201.jpg" width="342" height="512"></p>
      <p>大きな池の遠くにマガモが２羽。つがいだろうか。時折潜って餌を食べている。</p>
      <p class="mid-flow"><img src="fig2023011202.jpg" width="342" height="512"></p>
      <p>あまりに遠いので最初はなにかわからなかったのだけど、家に帰ってから拡大して調べたらツグミでした。</p>
      <p class="mid-flow"><img src="fig2023011203.jpg" width="342" height="512"></p>
      <p>人里には必ずいるスズメ。木の枝に留まっているとなぜか凛々しく感じる。</p>
