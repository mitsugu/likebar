      <h4>とり散歩 (4)</h4>
      <p>前日がわりと寒かったので今日あたりスズメが丸まって日向ぼっこをしてはいないかと出かけてみた。</p>
      <p class="mid-flow"><img src="fig2023011801.jpg" width="342" height="512"></p>
      <p>まんまるとは言えないがいるいる。餌を探しているのか地面近くの茂みや木の枝の間をウロウロしている。</p>
      <p class="mid-flow"><img src="fig2023011802.jpg" width="342" height="512"></p>
      <p>こちらはいつものスズメたちの日光浴ポイント。</p>
      <p class="mid-flow"><img src="fig2023011803.jpg" width="342" height="512"></p>
      <p>茂みの上でキョロキョロしている子も。</p>
      <p class="mid-flow"><img src="fig2023011804.jpg" width="342" height="512"></p>
      <p>と思ったら飛んでいってしまった。</p>
